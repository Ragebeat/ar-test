<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <video id="video" controls  poster="poster.png" loop="true" src="220929_トリエルCM 【NewTrielLogo】ver3.mp4"></video>
        <img id="my-image" src="poster.png">
      </a-assets>
      <a-marker url="1.patt" type="pattern">
        <!-- we use cors proxy to avoid cross-origin problems -->
        <!--
          ⚠️⚠️⚠️
          https://arjs-cors-proxy.herokuapp.com/ is now offline, Heroku has dismissed all his free plans from November 2022.
          You need to host your own proxy and use it instead. The proxy is based on CORS Anywhere (see https://github.com/Rob--W/cors-anywhere).
          ⚠️⚠️⚠️
        -->
        <a-video src="#video" rotation="-90 0 0" scale="3 3 3" width="1.7" height="1"></a-video>
        <a-image src="#my-image"  rotation="-90 0 0" scale="3 3 3" width="1.7" height="1"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <button onclick="pause()"><img id="playbtn" src="playbtn.png" alt=""><img id="pauseBTN" src="pauseBTN.png" alt=""></button>
    <script>
      let trigger = false;
      const pause = () => {
        if (trigger) {
          document.querySelector("#video").pause();
          document.querySelector("a-video").setAttribute('scale',{x:0,y:0,z:0})
          document.querySelector("a-image").setAttribute('scale',{x:3,y:3,z:3})
          document.querySelector("#playbtn").style.display="inline"
          document.querySelector("#pauseBTN").style.display="none"
          trigger = false;
        } else {
          document.querySelector("#video").play();
          document.querySelector("a-video").setAttribute('scale',{x:3,y:3,z:3})
          document.querySelector("a-image").setAttribute('scale',{x:0,y:0,z:0})
          document.querySelector("#playbtn").style.display="none"
          document.querySelector("#pauseBTN").style.display="inline"
          trigger = true;
        }
      };
    </script>
    <style>
      button {
        position: absolute;
        bottom: 0px;
        width: 100vw;
        left: 0;
        z-index: 1000;
        font-size: 15px;
        background-color: #1977B4;
        border: white;
      }
      button img{
        height: 80px;
      }
      #pauseBTN{
        display: none;
      }
    </style>
  </body>
</html>
